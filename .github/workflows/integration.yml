name: Magento Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: magento
        ports:
          - 3306:3306

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: mbstring, intl, bcmath, gd, pdo_mysql
          coverage: none

      - name: Configure Magento repository
        run: composer config repositories.magento composer https://repo.magento.com/

      - name: Authenticate with Magento
        run: composer config --auth http-basic.repo.magento.com "${{ secrets.MAGENTO_PUBLIC_KEY }}" "${{ secrets.MAGENTO_PRIVATE_KEY }}"

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Install Magento
        run: |
          composer create-project --repository-url=https://repo.magento.com/ magento/project-community-edition magento
          cd magento
          bin/magento setup:install \
            --base-url=http://localhost \
            --db-host=127.0.0.1 \
            --db-name=magento \
            --db-user=root \
            --db-password=root \
            --admin-firstname=admin \
            --admin-lastname=admin \
            --admin-email=admin@example.com \
            --admin-user=admin \
            --admin-password=admin123 \
            --language=en_US \
            --currency=USD \
            --timezone=America/New_York \
            --backend-frontname=admin

      - name: Enable module
        run: |
          cd magento
          composer require alekseon/widget-forms-cloudflare-turnstile
          bin/magento module:enable Alekseon_WidgetFormsCloudflareTurnstile
          bin/magento setup:upgrade

      - name: Run Magento Integration Tests
        run: |
          cd magento/dev/tests/integration
          ../../../vendor/bin/phpunit -c phpunit.xml.dist
