name: Magento Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: magento
        ports:
          - 3306:3306

      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
        env:
          discovery.type: single-node
          ES_JAVA_OPTS: "-Xms512m -Xmx512m"
          xpack.security.enabled: "false"
        ports:
          - 9200:9200

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: mbstring, intl, bcmath, gd, pdo_mysql
          coverage: none

      - name: Configure Magento repository
        run: composer config repositories.magento composer https://repo.magento.com/

      - name: Authenticate with Magento
        run: composer config --auth http-basic.repo.magento.com "${{ secrets.MAGENTO_PUBLIC_KEY }}" "${{ secrets.MAGENTO_PRIVATE_KEY }}"

      - name: Allow Magento Composer plugins
        run: composer config --no-plugins allow-plugins.magento/composer-dependency-version-audit-plugin true

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Install Magento
        run: |
          composer create-project --repository-url=https://repo.magento.com/ magento/project-community-edition magento
          cd magento
          ls -la bin/magento  # Debug: Sprawdzenie czy plik istnieje
          chmod +x bin/magento # Nadaj uprawnienia do wykonania, je≈õli brak
          bin/magento config:set catalog/search/engine 'elasticsearch7'
          bin/magento config:set catalog/search/elasticsearch7_server_hostname 'localhost'
          bin/magento config:set catalog/search/elasticsearch7_server_port '9200'
          bin/magento config:set catalog/search/elasticsearch7_index_prefix 'magento2'
          bin/magento config:set catalog/search/elasticsearch7_enable_auth '0'
          bin/magento config:set catalog/search/elasticsearch7_server_timeout '15'
          bin/magento setup:install \
            --base-url=http://localhost \
            --db-host=127.0.0.1 \
            --db-name=magento \
            --db-user=root \
            --db-password=root \
            --admin-firstname=admin \
            --admin-lastname=admin \
            --admin-email=admin@example.com \
            --admin-user=admin \
            --admin-password=admin123 \
            --language=en_US \
            --currency=USD \
            --timezone=America/New_York \
            --backend-frontname=admin \

      - name: Enable module
        run: |
          cd magento
          composer require alekseon/widget-forms-cloudflare-turnstile
          bin/magento module:enable Alekseon_WidgetFormsCloudflareTurnstile
          bin/magento setup:upgrade

      - name: Run Magento Integration Tests
        run: |
          cd magento/dev/tests/integration
          ../../../vendor/bin/phpunit -c phpunit.xml.dist
